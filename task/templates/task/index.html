{% extends 'base.html' %}

{% block title %}Task{% endblock %}

{% block content %}
	<h1>Task list</h1>
	{% if latest_task_list %}
		<table class="table table-hover">
			<thead>
				<th>Task Title</th>
				<th>Start</th>
				<th>End</th>
				<th>Total</th>
				<th>Action</th>
			</thead>
			<tbody>
				{% for task in latest_task_list %}
					<tr>
						<td>{{ task.title }}</td>
						<td>{{ task.start }}</td>
						<td>{{ task.end }}</td>
						<td>{{ tasl.total }}</td>
						<td></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endif %}
{% endblock %}
